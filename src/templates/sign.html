{% extends 'layouts/base.html' %}

{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/sign.css')}}">

    <section id="sign">
        <div id="sign-up" class="hidden sign">
            <article class="right w50">
                <h2>Some title</h2>
                <p>Some description</p>
            </article>
            <article class="right w50">
                <h3>Crie a sua conta agora!</h3>
                <form method="post" action="">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Nome único para o seu usuário" required>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <label for="first_name">Nome</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Nome" required>
                    <label for="last_name">Sobrenome</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Sobrenome" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@mail.com" required>
                    <label for="phone">Telefone para contato</label>
                    <input type="text" name="phone" id="phone" placeholder="(00) 9 1234 - 5678" required>
                    <input type="submit" value="Cadastrar" name="sign-up">
                </form>
                <button onclick="changeSign()">Já possuo uma conta.</button>
            </article>
            <div class="clear"></div>
        </div>

        <div id="sign-in" class="shown sign">
            <article class="w50 left">
                <h2>Some title</h2>
                <p>Some description</p>
            </article>
            <article class="w50 left">
                <h3>Crie a sua conta agora!</h3>
                <form method="post" action="">
                    <label for="login-user">Username ou senha</label>
                    <input type="text" name="username" id="login-user" placeholder="username ou senha" required>
                    <label for="login-pass">Senha</label>
                    <input type="password" name="password" id="login-pass" placeholder="Senha" required>
                    <input type="submit" value="Acessar" name="sign-in">
                </form>
                <p>Ainda não possui uma conta?</p>
                <button onclick="changeSign()">Crie a sua aqui</button>
            </article>
            <div class="clear"></div>
        </div>
    </section>

<script src="{{url_for('static', filename='js/sign.js')}}"></script>
{% endblock body %}
